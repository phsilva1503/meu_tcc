<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Componentes da Produção {{ producao.producao_id }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container-fluid my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 text-primary"><i class="bi bi-box-seam"></i> Componentes da Produção {{ producao.producao_id }}</h1>
        <a href="{{ url_for('controle_producao') }}" class="btn btn-primary">
            <i class="bi bi-arrow-left"></i> Voltar
        </a>
    </div>

    {% if componentes %}
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover align-middle">
            <thead class="table-primary text-center">
                <tr>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Quantidade Usada</th>
                </tr>
            </thead>
            <tbody>
                {% for c in componentes %}
                <tr class="text-center">
                    <td>{{ c.id }}</td>
                    <td>{{ c.produto.nome }}</td>
                    <td>{{ c.quantidade_usada }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
        <div class="alert alert-primary text-center">
            <i class="bi bi-info-circle-fill"></i> Nenhum componente cadastrado para esta produção.
        </div>
    {% endif %}
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
