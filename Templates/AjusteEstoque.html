<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ajuste de Estoque - {{ componente.nome }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4 text-center">Ajuste de Estoque - {{ componente.nome }}</h2>

  <!-- Formulário de Ajuste -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <form method="POST">
        <div class="mb-3">
          <label for="quantidade" class="form-label">Quantidade</label>
          <input type="number" step="0.01" class="form-control" id="quantidade" name="quantidade" required>
        </div>

        <div class="mb-3">
          <label for="tipo" class="form-label">Tipo de Movimentação</label>
          <select class="form-select" id="tipo" name="tipo" required>
            <option value="" disabled selected>Selecione o tipo de movimentação</option>
            <option value="entrada">Entrada</option>
            <option value="saida">Saída</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Registrar Movimentação</button>
      </form>
    </div>
  </div>

  <div class="text-center">
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
